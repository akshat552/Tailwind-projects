<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="./favicon.png" />

<body class="bg-gray-100">
  <div class="container flex items-start justify-center mx-auto">

    <div class="flex flex-col w-1/3 mx-20 mt-48 -space-y-3 left"> 
      <img class="w-80" src="./fb.svg" alt="">
        <p class="text-[1.6em] font mx-6 ">Facebook helps you connect and share with the people in your life.</p>
        
    </div>


    <div class="relative flex flex-col w-1/4 p-4 mt-40 mr-24 bg-white rounded-lg shadow-lg right shadow-slate-300">
      <input class="h-12 px-4 my-2 border border-gray-300 rounded-lg outline-blue-500 placeholder-slate-400" type="text" placeholder="Email address or phone number">
      <input class="h-12 px-4 my-2 border border-gray-300 rounded-lg border-1 outline-blue-500 placeholder-slate-400" type="password" placeholder="Password">
      <button class="pt-3 pb-3 my-2 text-lg font-bold text-white bg-blue-500 rounded-md hover:bg-blue-600">Log In</button>
      <span class="mx-auto my-2 text-blue-500 cursor-pointer hover:underline text-md ">Forgotten password?</span>
      <hr class="my-3 ">
      <button class="px-4 py-3 mx-auto my-2 font-bold text-white bg-green-500 rounded-md text-md w-fit">Create new account</button>
      <span class="absolute text-sm -bottom-12 pl-7 "><span class="font-bold hover:cursor-pointer hover:underline">Create a Page </span> for a celebrity, brand or business.</span>
    </div>
  </div>
