<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="./favicon.png" />
    <title>Facebook â€“ log in or sign up</title>
</head>
<body class="bg-gray-100">
  <div class="container flex items-start justify-center  mx-auto">

    <div class="left w-1/3 mx-20 mt-48 flex flex-col -space-y-3"> 
      <img class="w-80" src="./fb.svg" alt="">
        <p class="text-[1.6em] font mx-6 ">Facebook helps you connect and share with the people in your life.</p>
        
    </div>


    <div class="right flex flex-col bg-white rounded-lg p-4 w-1/4 mt-40 mr-24  shadow-slate-300 shadow-lg relative">
      <input class="px-4 h-12 my-2 border border-gray-300 rounded-lg outline-blue-500 placeholder-slate-400" type="text" placeholder="Email address or phone number">
      <input class="px-4 h-12 my-2 border border-1 border-gray-300 rounded-lg outline-blue-500 placeholder-slate-400" type="password" placeholder="Password">
      <button class="my-2 bg-blue-500 pt-3 pb-3 rounded-md text-white text-lg font-bold hover:bg-blue-600">Log In</button>
      <span class="my-2 mx-auto text-blue-500 cursor-pointer hover:underline text-md ">Forgotten password?</span>
      <hr class="my-3 ">
      <button class="my-2 bg-green-500 rounded-md text-white text-md font-bold w-fit px-4 py-3 mx-auto">Create new account</button>
      <span class="absolute -bottom-12 text-sm pl-7 "><span class="font-bold hover:cursor-pointer hover:underline">Create a Page </span> for a celebrity, brand or business.</span>
    </div>
  </div>
</body>
</html>
